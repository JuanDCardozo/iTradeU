<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>iTradeU</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="public/assets/angular-material.css"/>
    <link rel="stylesheet" href="public/assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-cloak>

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>

      <h1>iTradeU</h1>

     <md-button ng-click="ul.logout()" aria-label="Logout" align="right">
         Logout
      </md-button>
      <md-button ng-click="ul.createItem()" aria-label="CreateItem" align="right">
          Add Item
       </md-button>


    </md-toolbar>

    <div flex layout="row">

        <md-sidenav  ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
          <md-button ng-click="ul.profile()">
            <md-icon md-svg-icon="public/assets/svg/avatar-1.svg" class="avatar"></md-icon>
          <h3 ng-controller="PostsCtrl">{{posts.user.firstName}} </h3>
        </md-button>
        <hr width="300">
        <center>  <h3> My Trade Items </h3></center>
          <md-list>
            <md-list-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectItem(it)" >
                  {{it.title}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        `<md-content ` flex id="content">

          <md-list class="md-2-line">

            <md-list-item ng-show="!ul.selected" style="border:3px solid gray">
                <h1 style="padding=15px">Select an Item to Display Matches</h1>
                <hr ng-show="!ul.selected">
            </md-list-item>
            <h1 ng-show="ul.selected"> Item Selected: </h1>
            <hr ng-show="ul.selected">
            <md-list-item ng-show="ul.selected"style="border:3px solid gray">
                <md-icon style="padding=10px" md-svg-icon="public/assets/svg/package.svg" class="md-avatar-icon"></md-icon>

                <h2 style="padding=15px">{{ul.selectedItem.title}}</h2>
                <p style="padding:10px">{{ul.selectedItem.description}}</p>

            </md-list-item>

            <h1 ng-show="ul.selected"> ({{ul.matches.length}}) Matches for Item: </h1>
            <hr ng-show="ul.selected">
            <md-list-item ng-show="ul.selected"style="border:3px solid gray" ng-repeat="match in ul.matches">
                <md-icon style="padding=10px" md-svg-icon="public/assets/svg/package.svg" class="md-avatar-icon"></md-icon>
                <h2 style="padding=15px">{{match.title}}</h2>
                <p style="padding:10px">{{match.description}}</p>

            </md-list-item>

          </md-list>

        </md-content>

    </div>

    <script src="public/assets/angular.js"></script>
    <script src="public/assets/angular-animate.js"></script>
    <script src="public/assets/angular-aria.js"></script>
    <script type="text/javascript" src="public/assets/angular-material.js"></script>

    <script src="public/users/Users.js"></script>
    <script src="public/users/UserController.js"></script>

    <script type="text/javascript">

          var app = angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("public/assets/svg/avatars.svg", 128)
                      .icon("menu"       , "public/assets/svg/menu.svg"        , 24)
                      .icon("share"      , "public/assets/svg/share.svg"       , 24)
                      .icon("google_plus", "public/assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "public/assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "public/assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "public/assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('teal')
                          .accentPalette('red');

              });
              app.controller("PostsCtrl", function($scope, $http) {

                $http.get('/user'). success(function(data, status, headers, config) {
                   $scope.posts= data; }); });



    </script>

  </body>
</html>
